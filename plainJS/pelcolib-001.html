<script>
// https://github.com/Scoup/node-pelcod/blob/master/libs/byte.js
// https://github.com/Scoup/node-pelcod/blob/master/libs/bytes.js  

pelcod = new PelcoD()
//console.log(pelcod);
m= getAllMethodNames(pelcod);
m[1].forEach((m)=> {
	console.log(m + "\n");
});

function getAllMethodNames(obj) {
    let methods = [];
    let currentObj = obj;

    // Itera attraverso la catena del prototipo fino a raggiungere Object.prototype
    while (currentObj && currentObj !== Object.prototype) {
        // Ottieni i nomi delle proprietà dell'oggetto corrente
        let ownProps = Object.getOwnPropertyNames(currentObj);
        // Filtra solo le funzioni (metodi)
        let ownMethods = ownProps.filter(prop => typeof currentObj[prop] === 'function');
        // Aggiungi i nomi dei metodi all'array
        methods.push(ownProps/*ownMethods*/);	
        // Passa al prototipo successivo
        currentObj = Object.getPrototypeOf(currentObj);
    }	

    // Rimuovi duplicati (potrebbero esserci metodi definiti più volte lungo la catena del prototipo)
    return methods;
}

</script>
